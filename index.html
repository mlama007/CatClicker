<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link href="css/main.css" rel="stylesheet">    
</head>
<body>
    <h1>Meet my cats!</h1>
    <div>
        <ul id="cat-list"></ul>
    </div>
    <div id="cat">
        <h2 id="name"></h2>
        <div id="count"></div>
        <img id="pic" src="" alt="kitten">
        <div>
            <button id='admin'>Admin</button>
            <div id="adminSettings">
                <p>Name: <input id="adminName" type="text"></p>
                <p>Img URL: <input id="adminURL" type="text"></p>
                <p>Click Counter: <input id="adminCount" type="text"></p>
                <button id="adminCancel">Cancel</button>
                <button id="adminSave">Save</button>
            </div>            
        </div>        
    </div>
    <script src="app.js"></script>
</body>
</html>
